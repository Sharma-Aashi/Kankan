<header class="header header-28 bg-transparent">
    <div class="promo-top w-100 h-auto text-center" style="background-image: url(assets/images/home/promo.jpg); background-color: #87bbc7;">
        <h4 class="font-weight-normal text-uppercase text-white m-0">Free Shipping For All Orders Over Rs 2000-/</h4>
    </div>
    <div class="header-top font-weight-normal text-light my-2 lh-2">
        <div [ngClass]="containerClass">
            <div class="header-right">
                <ul class="top-menu">
                    <li>
                        <a href="javascript:;">Links</a>
                        <ul>
                            <li><a ><i class="icon-phone"></i>Call: +61 432 498 888</a></li>
                            <li><a routerLink="/pages/about">About Us</a></li>
                            <li><a routerLink="/pages/contact">Contact Us</a></li>
                            <li><a href="javascript:;" (click)="showLoginModal($event)"><i class="icon-user"></i>Login</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sticky-wrapper" [style.height]="utilsService.isSticky? utilsService.stickyHeight + 'px' : '' ">
        <div class="header-middle sticky-header" [class.fixed]="utilsService.isSticky">
            <div [ngClass]="containerClass">
                <div class="header-left">
                    <molla-mobile-button></molla-mobile-button>

                    <a routerLink="/" class="logo px-5">
                        <img src="assets/images/kankan/kankan_logo.png" alt="kankan Logo" width="162" height="25">
                    </a>

                    <molla-main-menu></molla-main-menu>
                </div>

                <div class="header-right">
                    <molla-header-search style="width: 100%;"></molla-header-search>

                    <molla-cart-menu></molla-cart-menu>
                </div>
            </div>
        </div>
    </div>
</header>
